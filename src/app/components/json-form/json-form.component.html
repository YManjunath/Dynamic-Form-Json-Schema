<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Dynamic Registration Form</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div *ngFor="let control of jsonFormData?.fields; let i = index">
            <div class="input_field">
              <label for="label">{{ control.key }} <span *ngIf="control.unit"> ({{ control.unit  }}) </span>:</label>
              <input
                *ngIf="['date', 'number', 'number'].includes(control.type)"
                [type]="control.type"
                [formControlName]="control.key"
                [placeholder]="control.type"
                required="control.isRequired"
                [readonly]="control.isReadonly"
              />
            </div>
            <div
              *ngIf="control.type === 'dropdown'"
              class="input_field select_option"
            >
              <select>
                <option *ngFor="let item of control?.items">
                  {{ item.text }}
                </option>
              </select>
              <div class="select_arrow"></div>
            </div>
          </div>
          <input class="button" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>
</div>
